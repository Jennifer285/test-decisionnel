        function shuffleArray(array) {
            const newArray = [...array];
            for (let i = newArray.length - 1; i > 0; i--) {
                const j = Math.floor(Math.random() * (i + 1));
                [newArray[i], newArray[j]] = [newArray[j], newArray[i]];
            }
            return newArray;
        }

        function renderQuiz() {
            const form = document.getElementById('quiz-form');
            
            questions.forEach((question, index) => {
                const questionCard = document.createElement('div');
                questionCard.className = 'question-card';
                
                const shuffledAnswers = shuffleArray(question.answers);
                
                questionCard.innerHTML = `
                    <div class="question-number">Question ${question.id}/10</div>
                    <div class="question-text">${question.text}</div>
                    <div class="answers">
                        ${shuffledAnswers.map((answer, answerIndex) => `

                        `).join('')}
                    </div>
                `;
                
                form.appendChild(questionCard);
            });
        }

        function selectAnswer(label) {
            const radio = label.querySelector('input[type="radio"]');
            const allOptions = label.parentElement.querySelectorAll('.answer-option');
            
            allOptions.forEach(opt => opt.classList.remove('selected'));
            label.classList.add('selected');
            radio.checked = true;
            
            updateProgress();
        }

        function updateProgress() {
            const totalQuestions = questions.length;
            const answeredQuestions = document.querySelectorAll('input[type="radio"]:checked').length;
            const progress = (answeredQuestions / totalQuestions) * 100;
            document.getElementById('progress').style.width = progress + '%';
            
            const submitBtn = document.getElementById('submit-btn');
            submitBtn.disabled = answeredQuestions < totalQuestions;
        }

        function calculateResults() {
            const form = document.getElementById('quiz-form');
            const formData = new FormData(form);
            
            const scores = { A: 0, B: 0, C: 0, D: 0 };
            
            for (let value of formData.values()) {
                scores[value]++;
            }
            
            const sortedProfiles = Object.entries(scores).sort((a, b) => b[1] - a[1]);
            const mainProfile = sortedProfiles[0][0];
            const secondaryProfile = sortedProfiles[1][0];
            
            displayResults(mainProfile, secondaryProfile, scores);
        }
